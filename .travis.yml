language: node_js
node_js:
  - "8"
before_install:
  - npm i -g npm@latest
install:
  - npm run setup
before_script:
  - npm run build
script:
  - npm run test-only

language: node_js
node_js:
  - "8"
sudo: required
before_install:
  - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
  - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq yarn
cache:
  yarn: true
install:
  yarn deps
before_script:
  yarn release
script:
  yarn test